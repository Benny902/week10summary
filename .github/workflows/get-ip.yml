name: Get Azure VM Public IP

on:
  workflow_call:
    outputs:
      vm_ip:
        description: "Public IP of the VM"
        value: ${{ jobs.get-ip.outputs.vm_ip }}
    secrets:
      AZURE_CREDENTIALS:
        required: true
    inputs:
      environment:
        type: string
        default: dev

jobs:
  get-ip:
    runs-on: ubuntu-latest
    outputs:
      vm_ip: ${{ steps.get_vm_ip.outputs.vm_ip }}

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set variables
        id: set_vars
        run: |
          RESOURCE_GROUP="${{ inputs.environment }}-devops-week10-rg"
          VM_NAME="week10vm"
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "VM_NAME=$VM_NAME" >> $GITHUB_ENV

      - name: Get Public IP Name
        id: get_ip_name
        run: |
          echo "Getting IP from RG: $RESOURCE_GROUP"
          IP_NAME=$(az network public-ip list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[0].name" -o tsv)
          echo "ip_name=$IP_NAME" >> $GITHUB_OUTPUT

      - name: Make IP Static
        run: |
          echo "Making IP static: $RESOURCE_GROUP, ${{ steps.get_ip_name.outputs.ip_name }}"
          az network public-ip update \
            --resource-group "$RESOURCE_GROUP" \
            --name "${{ steps.get_ip_name.outputs.ip_name }}" \
            --allocation-method Static

      - name: Get VM Public IP
        id: get_vm_ip
        run: |
          VM_IP=$(az vm show -d \
            -g "$RESOURCE_GROUP" \
            -n "$VM_NAME" \
            --query publicIps -o tsv)
          echo "vm_ip=$VM_IP"
          echo "vm_ip=$VM_IP" >> $GITHUB_OUTPUT
